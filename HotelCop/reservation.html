                            <span id="labelDate">Dates : </span>
                            <input type="text" id="inputDateFrom" placeholder="jj/mm/aa">

                        <div class="col-lg-5">

    <section id="reservationBody">
        <h1>Réservation</h1>
        <div class="container-fluid justify-content-center">
            <div class="row grid-row">
                <div class="col-sm-4 d-flex align-items-center justify-content-center">
                    <img src="img/chambers/hamac.jpg" alt="chamber_hamac" class="photo_reservation">
                </div>
                <div class="col-sm-4" id="reservationContainer">
                    <form id="reservationForm" method="get" class="was-validated" action="command.html">
                        <div class="form-group">
                            <h2 class="panel-header">Détails</h2>
                        </div>
                        <div class="form-group row mt-2">
                            <div class="col-lg-6 md-4">
                                <label class="label" id="labelDateEnter">Dates d'entrée et de sortie : </label>
                            </div>
                            <div class="col-lg-6 md-8">
                                <input type="text" id="inputDateFromReservation" placeholder="jj/mm/aa" required>
                                <input type="text" id="inputDateToReservation" placeholder="jj/mm/aa" required>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <div class="col-md-12">
                                <label class="label" id="labelChambersType">Sélectionner le type de chambre
                                    souhaité :</label>
                                <select name="chambers" id="chambersType">
                                    <option value="1" selected>Chambre Classique Standard</option>
                                    <option value="2">Chambre Classique Première</option>
                                    <option value="3">Chambre Classique Supérieure</option>
                                    <option value="4">Chambre Confort Supérieure</option>
                                    <option value="5">Chambre Confort Prestige</option>
                                    <option value="6">Chambre Confort Royale</option>
                                    <option value="7">Chambre Deluxe Prestige</option>
                                    <option value="8">Chambre Deluxe Royale</option>
                                    <option value="9">Chambre Deluxe Présidentielle</option>
                                    <option value="10">Suite Deluxe</option>
                                    <option value="12">Suite Impériale</option>
                                    <option value="13">Suite Panoramique</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <div class="col-md-12">
                                <label class="label" id="labelPeopleNumber">Sélectionner le nombre de personnes
                                    :</label>
                                <select name="people" id="peopleNumber">
                                    <option value="1" selected>1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row mt-2">
                            <div class="col-md-6 offset-md-3">
                                <input name="reset-btn" id="reset-btn" type="reset" class="btn btn-primary"
                                    value="Réinitialiser" />
                                <input name="submit-btn" id="submit-btn" type="submit"
                                    class="btn btn-primary reservationBtnOnForm" value="Réserver" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4 d-flex align-items-center justify-content-center">
                    <img src="img/spa/piscine_exterieure.jpg" alt="piscine_exterieure" class="photo_reservation">
                </div>
            </div>
        </div>
    </section>
